        <div class="circle__wrap">
            <div class="circle">
                <div class="mask full__1">

                    <div class="person">

                            <img src="./img/chess.jpg" alt="" class="person__circle">

                    </div>
                </div>
            </div>
        </div>

            <!-- --------------------------------------------------------- -->

                <div class="circle">

                </div>
            </div>

            <!-- --------------------------------------------------------- -->

            <div class="circle__wrap">
